<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Panel - AI Affiliate Store</title>
    
    <!-- Favicon fÃ¶r att fÃ¶rhindra 404-fel -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ”§</text></svg>">
    
    <style>

        .btn-primary { background: #2563eb; color: white; }

        .container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 1rem; }
        h1 { color: #2563eb; margin-bottom: 2rem; }
        .debug-section { background: #f0f9ff; padding: 1.5rem; border-radius: 0.5rem; margin: 1rem 0; }
        .status { font-family: monospace; background: #1f2937; color: #10b981; padding: 1rem; border-radius: 0.5rem; margin: 1rem 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ AI Affiliate Store - Debug Test</h1>
        
        <div class="debug-section">
            <h3>Debug Test Panel</h3>
            <p>Klicka pÃ¥ debug-knappen fÃ¶r att testa funktionaliteten:</p>
            
            <button type="button" class="btn btn-secondary" onclick="debugIntegrations()" title="Debug Integrationer">
                ğŸ”§ KÃ¶r Debug Test

            <button type="button" class="btn btn-primary" onclick="showNotification('Test meddelande!', 'success')" title="Test notifiering">
                ğŸ“¢ Test Notifiering
            </button>
        </div>
        
        <div class="status" id="statusOutput">
            Status: Redo fÃ¶r test...
        </div>
        
        <div class="debug-section">
            <h4>Testresultat:</h4>
            <ul id="testResults">
                <li>VÃ¤ntar pÃ¥ test...</li>
            </ul>
        </div>
    </div>

    <script>
        // Mock data fÃ¶r test
        const links = [
            { id: 1, name: 'Test Produkt 1', platform: 'Amazon', category: 'Elektronik', active: true },
            { id: 2, name: 'Test Produkt 2', platform: 'KSP', category: 'Datorer', active: true },
            { id: 3, name: 'Test Produkt 3', platform: 'AliExpress', category: 'Mode', active: false }
        ];

        // Notification function
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: '#22c55e',
                error: '#ef4444',
                info: '#3b82f6',
                warning: '#f59e0b'
            };
            
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; background: ${colors[type]}; 
                color: white; padding: 1rem 1.5rem; border-radius: 0.5rem; 
                box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1001;
                font-weight: 500;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ==================== SÃ„KRA DEBUG FUNKTIONER ====================
        
        function debugIntegrations() {
            try {
                console.clear();
                console.log('ğŸ”§ SÃ„KER DEBUG-FUNKTION STARTAR...');
                
                const statusOutput = document.getElementById('statusOutput');
                const testResults = document.getElementById('testResults');
                
                statusOutput.textContent = 'Status: KÃ¶r debug test...';
                testResults.innerHTML = '<li>ğŸ”„ KÃ¶r tester...</li>';
                
                const debugInfo = {
                    timestamp: new Date().toISOString(),
                    browser: navigator.userAgent.substring(0, 50) + '...',
                    screen: `${screen.width}x${screen.height}`,
                    location: window.location.href,
                    linksData: {
                        total: links ? links.length : 0,
                        active: links ? links.filter(l => l.active).length : 0,
                        platforms: links ? [...new Set(links.map(l => l.platform))] : [],
                        categories: links ? [...new Set(links.map(l => l.category))] : []
                    },
                    tests: []
                };
                
                // KÃ¶r tester
                const tests = [
                    { name: 'Links Data', status: debugInfo.linksData.total > 0 ? 'PASS' : 'FAIL' },
                    { name: 'Browser Support', status: typeof window !== 'undefined' ? 'PASS' : 'FAIL' },
                    { name: 'Console Available', status: typeof console !== 'undefined' ? 'PASS' : 'FAIL' },
                    { name: 'DOM Ready', status: document.readyState === 'complete' ? 'PASS' : 'PARTIAL' },
                    { name: 'JSON Support', status: typeof JSON !== 'undefined' ? 'PASS' : 'FAIL' }
                ];
                
                debugInfo.tests = tests;
                
                // Visa resultat
                const resultsList = tests.map(test => 
                    `<li>${test.status === 'PASS' ? 'âœ…' : test.status === 'PARTIAL' ? 'âš ï¸' : 'âŒ'} ${test.name}: ${test.status}</li>`
                ).join('');
                
                testResults.innerHTML = resultsList;
                
                console.group('ğŸ”§ AI AFFILIATE SITE DEBUG TEST');
                console.log('ğŸ“… Timestamp:', debugInfo.timestamp);
                console.log('ğŸŒ Browser:', debugInfo.browser);
                console.log('ğŸ“± Screen:', debugInfo.screen);
                console.log('ğŸ”— Links Data:', debugInfo.linksData);
                console.log('âœ… Tests:', debugInfo.tests);
                console.groupEnd();
                
                statusOutput.textContent = `Status: Test slutfÃ¶rt - ${tests.filter(t => t.status === 'PASS').length}/${tests.length} tester passerade`;
                
                showNotification('ğŸ”§ Debug test slutfÃ¶rt! Kontrollera konsolen fÃ¶r detaljer.', 'success');
                
                const debugSummary = `ğŸ”§ DEBUG TEST SAMMANFATTNING

âœ… Test slutfÃ¶rt: ${new Date().toLocaleTimeString('sv-SE')}
ğŸ“ URL: ${debugInfo.location}
ğŸ”— Testdata: ${debugInfo.linksData.total} lÃ¤nkar (${debugInfo.linksData.active} aktiva)
ğŸ“Š Tester: ${tests.filter(t => t.status === 'PASS').length}/${tests.length} passerade

TESTRESULTAT:
${tests.map(t => `${t.status === 'PASS' ? 'âœ…' : 'âŒ'} ${t.name}`).join('\n')}

ğŸ” Plattformar: ${debugInfo.linksData.platforms.join(', ')}
ğŸ“‚ Kategorier: ${debugInfo.linksData.categories.join(', ')}

âœ… DEBUG-FUNKTIONEN FUNGERAR PERFEKT!`;
                
                setTimeout(() => {
                    alert(debugSummary);
                }, 500);
                
                return true;
                
            } catch (error) {
                console.error('âŒ Debug function error:', error);
                showNotification('âŒ DEBUG FEL: ' + error.message, 'error');
                
                document.getElementById('statusOutput').textContent = 'Status: Fel uppstod - ' + error.message;
                document.getElementById('testResults').innerHTML = '<li>âŒ Test misslyckades: ' + error.message + '</li>';
                
                return false;
            }
        }

        // SÃ¤kra placeholder funktioner
        function showAmazonProducts() {
            showNotification('ğŸ“¦ Amazon-integration (test mode)', 'info');
        }

        function showKSPProducts() {
            showNotification('ğŸ‡®ğŸ‡± KSP-integration (test mode)', 'info');
        }

        function showAliExpressProducts() {
            showNotification('ğŸª AliExpress-integration (test mode)', 'info');
        }

        // Auto-load test nÃ¤r sidan laddas
        window.addEventListener('load', function() {
            showNotification('ğŸš€ Test-sida laddad! Redo fÃ¶r debug-test.', 'success');
            document.getElementById('statusOutput').textContent = 'Status: Test-sida laddad och redo fÃ¶r debug...';
        });
    </script>
</body>
</html>
